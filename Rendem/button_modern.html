<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT Global Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #7f8c8d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: var(--secondary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .content {
            padding: 25px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 20px;
            color: var(--secondary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .device-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            border-left: 4px solid var(--primary);
        }
        
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .device-icon {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .device-name {
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--secondary);
            font-size: 18px;
        }
        
        .toggle-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .toggle-btn i {
            margin-right: 8px;
        }
        
        .toggle-btn:hover {
            opacity: 0.9;
        }
        
        .toggle-btn.off {
            background: var(--danger);
        }
        
        .divider {
            height: 1px;
            background: var(--light);
            margin: 30px 0;
        }
        
        .time-settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .time-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .time-card h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .time-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .time-input {
            width: 80px;
            padding: 12px;
            border: 2px solid var(--light);
            border-radius: 8px;
            font-size: 20px;
            text-align: center;
            font-weight: 600;
            color: var(--dark);
        }
        
        .time-input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .unit {
            margin-left: 10px;
            font-weight: 500;
            color: var(--gray);
        }
        
        .apply-btn {
            background: linear-gradient(to right, var(--primary), #6a11cb);
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            display: block;
            margin: 30px auto 10px;
            transition: all 0.3s;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .apply-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
        
        .apply-btn:active {
            transform: translateY(0);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--light);
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            margin-right: 8px;
        }
        
        .status-dot.offline {
            background: var(--danger);
        }
        
        @media (max-width: 768px) {
            .time-settings {
                grid-template-columns: 1fr;
            }
            
            .device-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .device-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                border-radius: 10px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>IOT Global Scheduler</h1>
            <p class="subtitle">Kontrol Perangkat melalui MQTT</p>
        </header>
        
        <div class="content">
            <section class="section">
                <h2 class="section-title"><i class="fas fa-lightbulb"></i> Kontrol Perangkat</h2>
                <div class="device-grid">
                    <div class="device-card">
                        <div class="device-icon">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="device-name">Ruang Makan</div>
                        <button class="toggle-btn" data-device="ruang-makan">
                            <i class="fas fa-power-off"></i> Nyalakan
                        </button>
                    </div>
                    
                    <div class="device-card">
                        <div class="device-icon">
                            <i class="fas fa-couch"></i>
                        </div>
                        <div class="device-name">Ruang Tamu</div>
                        <button class="toggle-btn" data-device="ruang-tamu">
                            <i class="fas fa-power-off"></i> Nyalakan
                        </button>
                    </div>
                    
                    <div class="device-card">
                        <div class="device-icon">
                            <i class="fas fa-home"></i>
                        </div>
                        <div class="device-name">Keluarga</div>
                        <button class="toggle-btn" data-device="keluarga">
                            <i class="fas fa-power-off"></i> Nyalakan
                        </button>
                    </div>
                    
                    <div class="device-card">
                        <div class="device-icon">
                            <i class="fas fa-border-all"></i>
                        </div>
                        <div class="device-name">Balkon</div>
                        <button class="toggle-btn" data-device="balkon">
                            <i class="fas fa-power-off"></i> Nyalakan
                        </button>
                    </div>
                </div>
            </section>
            
            <div class="divider"></div>
            
            <section class="section">
                <h2 class="section-title"><i class="fas fa-clock"></i> Pengaturan Waktu Global</h2>
                <div class="time-settings">
                    <div class="time-card">
                        <h3>Waktu Hidup</h3>
                        <div class="time-input-container">
                            <input type="number" class="time-input" id="on-time" min="0" max="1440" value="0">
                            <span class="unit">Menit</span>
                        </div>
                        <p>Atur durasi perangkat menyala</p>
                    </div>
                    
                    <div class="time-card">
                        <h3>Waktu Mati</h3>
                        <div class="time-input-container">
                            <input type="number" class="time-input" id="off-time" min="0" max="1440" value="0">
                            <span class="unit">Menit</span>
                        </div>
                        <p>Atur durasi perangkat mati</p>
                    </div>
                </div>
            </section>
            
            <button class="apply-btn" id="apply-all">
                <i class="fas fa-check-circle"></i> Terapkan ke Semua Device
            </button>
            
            <div class="status-bar">
                <div class="connection-status">
                    <div class="status-dot"></div>
                    <span>Terhubung ke MQTT Broker</span>
                </div>
                <div>Perangkat Aktif: <strong>4</strong></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle functionality for device buttons
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const isOn = this.innerHTML.includes('Nyalakan');
                    if (isOn) {
                        this.innerHTML = '<i class="fas fa-power-off"></i> Matikan';
                        this.classList.add('off');
                    } else {
                        this.innerHTML = '<i class="fas fa-power-off"></i> Nyalakan';
                        this.classList.remove('off');
                    }
                    
                    // Simpan status perangkat
                    const device = this.dataset.device;
                    localStorage.setItem(device, isOn ? 'off' : 'on');
                    
                    // Di aplikasi nyata, ini akan mengirim perintah MQTT
                    console.log(`Device ${device} turned ${isOn ? 'on' : 'off'}`);
                });
                
                // Pulihkan status perangkat dari localStorage
                const device = button.dataset.device;
                if (localStorage.getItem(device) === 'off') {
                    button.innerHTML = '<i class="fas fa-power-off"></i> Matikan';
                    button.classList.add('off');
                }
            });
            
            // Apply to all devices functionality
            const applyButton = document.getElementById('apply-all');
            
            applyButton.addEventListener('click', function() {
                const onTime = document.getElementById('on-time').value;
                const offTime = document.getElementById('off-time').value;
                
                // Validate inputs
                if (onTime < 0 || offTime < 0) {
                    alert('Waktu tidak boleh negatif');
                    return;
                }
                
                if (onTime > 1440 || offTime > 1440) {
                    alert('Waktu tidak boleh lebih dari 1440 menit (24 jam)');
                    return;
                }
                
                // Simpan pengaturan waktu
                localStorage.setItem('onTime', onTime);
                localStorage.setItem('offTime', offTime);
                
                // Di aplikasi nyata, ini akan mengirim perintah MQTT
                console.log(`Menerapkan pengaturan global - Hidup: ${onTime} menit, Mati: ${offTime} menit`);
                
                // Tampilkan konfirmasi dengan efek
                applyButton.innerHTML = '<i class="fas fa-check"></i> Berhasil Diterapkan!';
                applyButton.style.background = 'linear-gradient(to right, #2ecc71, #27ae60)';
                
                setTimeout(() => {
                    applyButton.innerHTML = '<i class="fas fa-check-circle"></i> Terapkan ke Semua Device';
                    applyButton.style.background = 'linear-gradient(to right, #3498db, #6a11cb)';
                }, 2000);
            });
            
            // Pulihkan pengaturan waktu dari localStorage
            const savedOnTime = localStorage.getItem('onTime');
            const savedOffTime = localStorage.getItem('offTime');
            
            if (savedOnTime) {
                document.getElementById('on-time').value = savedOnTime;
            }
            
            if (savedOffTime) {
                document.getElementById('off-time').value = savedOffTime;
            }
        });
    </script>
</body>
</html>
